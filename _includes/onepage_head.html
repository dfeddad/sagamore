<head>
	<!-- meta charec set -->
    <meta charset="utf-8">
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- Page Title -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>		
	<!-- Meta Description -->
    <meta name="description" content="Blue One Page Creative HTML5 Template">
    <meta name="keywords" content="one page, single page, onepage, responsive, parallax, creative, business, html5, css3, css3 animation">
    <meta name="author" content="Muhammad Morshed">
	<!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Google Font -->
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- CSS
	================================================== -->
	<!-- Fontawesome Icon font -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/font-awesome.min.css">
	<!-- Twitter Bootstrap css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/bootstrap.min.css">
	<!-- jquery.fancybox  -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/jquery.fancybox.css">
	<!-- animate -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/animate.css">
	<!-- Main Stylesheet -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/main.onepage.css">
	<!-- media-queries -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/onepage/media-queries.css">

	<!-- Modernizer Script for old Browsers -->
    <script src="{{ site.baseurl }}/js/onepage/modernizr-2.6.2.min.js"></script>

</head>
