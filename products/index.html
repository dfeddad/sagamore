---
layout: default
title: Products
permalink: /products/
---

<div class="product">

  <h1 class="page-heading">Products</h1>

  <ul class="post-list">
    {% for product in site.categories.products %}
      <li>
        <a class="post-link" href="{{ product.post_url | prepend: site.baseurl }}">{{ product.title }}</a>
        {{ product.excerpt | remove: '<p>' | remove: '</p>' }}
      </li>
    {% endfor %}

  </ul>

</div>
