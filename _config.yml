# Site settings
title: Sagamore
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://localhost:4000" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

#Exclude
exclude: ['css/src', 'node_modules', 'Gruntfile.js', 'package.json', 'npm-debug.log', 'js/sagamore']

# Build settings
markdown: kramdown

# Collections
collections:
  - team
  - features
  - work
  - slider
  - fund_investments
  - direct_investments
  - contact

# baseurl
baseurl: /sagamore

#permalink
permalink:   /:categories/:title/

prose:
  metadata:
    _direct_investments:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
          placeholder: "This is a subtitle"
      - name: "image"
        field:
          element: "text"
          label: "Logo Image"
          placeholder: "Input the image URL"
      - name: "inversed_image"
        field:
          element: "text"
          label: "Inversed Logo Image"
          placeholder: "Input the inversed image URL"
      - name: "href"
        field:
          element: "text"
          label: "Link"
          placeholder: "Input the link"
      - name: "description"
        field:
          element: "text"
          label: "Full description"
          placeholder: "Input the full description"
      - name: "effect"
        field:
          element: "text"
          label: "Hover effect"
      - name: "sort"
        field:
          element: "text"
          label: "Sort"
    _fund_investments:
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "This is the description field"
 